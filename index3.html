<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Kirana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .card img {
            width: 40px;
            margin-bottom: 15px;
        }

        .card h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .highlight {
            color: #FF4500;
            font-weight: bold;
        }

        .optional {
            font-style: italic;
            color: #FF8C00;
        }

        .emoji {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="pesan.png" alt="Envelope">
        <h1>Selamat bertambah tua ya Kirana, âœ¨</h1>
        <p>Happy ulang tahun yang ke 13, panjang umur, sukses selalu, dan selalu berbakti pada orang tua <span class="highlight">(wajib)</span> serta kakaknya <span class="optional">(opsional)</span> dan selalu sayang sama adeknya <span class="highlight">!!</span></p>
    </div>
</body>
</html>
